<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div
      class="bg-gray-800 w-full max-w-md rounded-2xl shadow-2xl overflow-hidden border border-gray-700"
    >
      <div class="bg-indigo-600 p-6 text-center">
        <h1
          class="text-white text-xl font-semibold opacity-90 tracking-wide uppercase text-sm"
        >
          Total Balance
        </h1>
        <div id="balanceDisplay" class="text-5xl font-bold text-white mt-2">
          $0.00
        </div>
      </div>

      <div class="p-6 space-y-6">
        <div>
          <label class="block text-gray-400 text-sm font-medium mb-2"
            >Deposit</label
          >
          <div class="flex gap-2">
            <input
              type="number"
              id="depositInput"
              placeholder="0.00"
              class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition"
            />
            <button
              onclick="deposit()"
              class="bg-emerald-500 hover:bg-emerald-600 text-white font-semibold px-6 py-3 rounded-lg transition shadow-lg shadow-emerald-500/20"
            >
              Deposit
            </button>
          </div>
        </div>

        <div>
          <label class="block text-gray-400 text-sm font-medium mb-2"
            >Withdraw</label
          >
          <div class="flex gap-2">
            <input
              type="number"
              id="withdrawInput"
              placeholder="0.00"
              class="w-full bg-gray-900 border border-gray-600 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition"
            />
            <button
              onclick="withdraw()"
              class="bg-rose-500 hover:bg-rose-600 text-white font-semibold px-6 py-3 rounded-lg transition shadow-lg shadow-rose-500/20"
            >
              Withdraw
            </button>
          </div>
        </div>

        <p
          id="errorMsg"
          class="text-rose-400 text-center text-sm font-medium hidden"
        >
          Insufficient funds or invalid amount
        </p>

        <div class="pt-4 border-t border-gray-700">
          <h3 class="text-gray-300 font-semibold mb-3">Recent Transactions</h3>
          <ul
            id="transactionList"
            class="space-y-2 max-h-40 overflow-y-auto pr-2 custom-scrollbar text-sm"
          >
            <li class="text-gray-500 text-center italic">
              No transactions yet
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      let balance = 0;
      const balanceDisplay = document.getElementById("balanceDisplay");
      const errorMsg = document.getElementById("errorMsg");
      const list = document.getElementById("transactionList");

      function updateBalance() {
        balanceDisplay.innerText = `$${balance.toFixed(2)}`;
      }

      function addLog(type, amount) {
        const li = document.createElement("li");
        const isDep = type === "Deposit";
        li.className =
          "flex justify-between items-center p-2 rounded bg-gray-700/50 border border-gray-700";
        li.innerHTML = `
                <span class="${isDep ? "text-emerald-400" : "text-rose-400"} font-medium">${type}</span>
                <span class="text-white font-mono">$${amount.toFixed(2)}</span>
            `;
        if (list.children[0]?.innerText === "No transactions yet")
          list.innerHTML = "";
        list.prepend(li);
      }

      function deposit() {
        const input = document.getElementById("depositInput");
        const val = parseFloat(input.value);
        if (val > 0) {
          balance += val;
          updateBalance();
          addLog("Deposit", val);
          input.value = "";
          errorMsg.classList.add("hidden");
        }
      }

      function withdraw() {
        const input = document.getElementById("withdrawInput");
        const val = parseFloat(input.value);
        if (val > 0 && val <= balance) {
          balance -= val;
          updateBalance();
          addLog("Withdraw", val);
          input.value = "";
          errorMsg.classList.add("hidden");
        } else {
          errorMsg.classList.remove("hidden");
          setTimeout(() => errorMsg.classList.add("hidden"), 3000);
        }
      }
    </script>
  </body>
</html>
