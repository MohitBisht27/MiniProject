<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .hide-scroll::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body class="bg-gray-50 h-screen flex flex-col overflow-hidden">
    <header
      class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center"
    >
      <div class="flex items-center gap-2">
        <div
          class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg"
        >
          T
        </div>
        <h1 class="text-xl font-bold text-gray-800">TaskBoard</h1>
      </div>
      <button
        onclick="addTask()"
        class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2 rounded-lg text-sm font-medium transition shadow-sm"
      >
        + New Task
      </button>
    </header>

    <div class="flex-1 overflow-x-auto p-8">
      <div class="flex gap-6 h-full min-w-[1000px]">
        <!-- Todo Column -->
        <div
          class="flex-1 flex flex-col bg-gray-100 rounded-xl p-4 h-full border border-gray-200/60"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold text-gray-700">To Do</h2>
            <span
              id="count-todo"
              class="bg-gray-200 text-gray-600 px-2 py-0.5 rounded text-xs font-bold"
              >0</span
            >
          </div>
          <div
            id="col-todo"
            class="space-y-3 overflow-y-auto hide-scroll flex-1"
          >
            <!-- Tasks injected here -->
          </div>
        </div>

        <!-- Doing Column -->
        <div
          class="flex-1 flex flex-col bg-gray-100 rounded-xl p-4 h-full border border-gray-200/60"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold text-indigo-700">In Progress</h2>
            <span
              id="count-doing"
              class="bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded text-xs font-bold"
              >0</span
            >
          </div>
          <div
            id="col-doing"
            class="space-y-3 overflow-y-auto hide-scroll flex-1"
          ></div>
        </div>

        <!-- Done Column -->
        <div
          class="flex-1 flex flex-col bg-gray-100 rounded-xl p-4 h-full border border-gray-200/60"
        >
          <div class="flex justify-between items-center mb-4">
            <h2 class="font-bold text-emerald-700">Done</h2>
            <span
              id="count-done"
              class="bg-emerald-100 text-emerald-600 px-2 py-0.5 rounded text-xs font-bold"
              >0</span
            >
          </div>
          <div
            id="col-done"
            class="space-y-3 overflow-y-auto hide-scroll flex-1"
          ></div>
        </div>
      </div>
    </div>

    <script>
      let tasks = [
        { id: 1, title: "Design Homepage", status: "todo" },
        { id: 2, title: "Fix API Bugs", status: "doing" },
        { id: 3, title: "Setup Repo", status: "done" },
      ];

      function render() {
        const cols = {
          todo: document.getElementById("col-todo"),
          doing: document.getElementById("col-doing"),
          done: document.getElementById("col-done"),
        };
        const counts = {
          todo: document.getElementById("count-todo"),
          doing: document.getElementById("count-doing"),
          done: document.getElementById("count-done"),
        };

        Object.values(cols).forEach((c) => (c.innerHTML = ""));
        let countObj = { todo: 0, doing: 0, done: 0 };

        tasks.forEach((t) => {
          countObj[t.status]++;
          const card = document.createElement("div");
          card.className =
            "bg-white p-4 rounded-lg shadow-sm border border-gray-200 group hover:shadow-md transition";

          let btnHtml = "";
          if (t.status === "todo")
            btnHtml = `<button onclick="move(${t.id}, 'doing')" class="text-xs text-indigo-600 font-medium hover:underline">Start &rarr;</button>`;
          if (t.status === "doing")
            btnHtml = `<button onclick="move(${t.id}, 'todo')" class="text-xs text-gray-500 font-medium hover:underline">&larr; Back</button> <button onclick="move(${t.id}, 'done')" class="text-xs text-emerald-600 font-medium hover:underline ml-2">Done &rarr;</button>`;
          if (t.status === "done")
            btnHtml = `<button onclick="move(${t.id}, 'doing')" class="text-xs text-gray-500 font-medium hover:underline">&larr; Reopen</button> <button onclick="remove(${t.id})" class="text-xs text-red-400 font-medium hover:underline ml-2 float-right">Delete</button>`;

          card.innerHTML = `
                    <p class="text-gray-800 font-medium text-sm mb-2">${t.title}</p>
                    <div class="flex justify-between items-center mt-2 pt-2 border-t border-gray-50">
                        <span class="text-[10px] text-gray-400">#${t.id}</span>
                        <div>${btnHtml}</div>
                    </div>
                `;
          cols[t.status].appendChild(card);
        });

        counts.todo.innerText = countObj.todo;
        counts.doing.innerText = countObj.doing;
        counts.done.innerText = countObj.done;
      }

      function move(id, status) {
        tasks = tasks.map((t) => (t.id === id ? { ...t, status } : t));
        render();
      }

      function remove(id) {
        tasks = tasks.filter((t) => t.id !== id);
        render();
      }

      function addTask() {
        const title = prompt("Task Title:");
        if (title) {
          tasks.push({ id: Date.now(), title, status: "todo" });
          render();
        }
      }

      render();
    </script>
  </body>
</html>
