<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-indigo-900 via-purple-900 to-zinc-900 min-h-screen flex items-center justify-center p-4"
  >
    <div
      class="bg-white/10 backdrop-blur-lg border border-white/20 p-8 md:p-12 rounded-3xl shadow-2xl w-full max-w-md"
    >
      <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Create Account</h2>
        <p class="text-purple-200 text-sm">Join us and start your journey</p>
      </div>

      <form
        onsubmit="
          event.preventDefault();
          alert('Account Created!');
        "
        class="space-y-5"
      >
        <div>
          <label
            class="block text-purple-100 text-xs font-medium uppercase tracking-wider mb-1.5 pl-1"
            >Full Name</label
          >
          <input
            type="text"
            required
            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:bg-white/10 focus:border-purple-400 transition"
            placeholder="Draco"
          />
        </div>

        <div>
          <label
            class="block text-purple-100 text-xs font-medium uppercase tracking-wider mb-1.5 pl-1"
            >Email</label
          >
          <input
            type="email"
            required
            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:bg-white/10 focus:border-purple-400 transition"
            placeholder="draco@example.com"
          />
        </div>

        <div>
          <label
            class="block text-purple-100 text-xs font-medium uppercase tracking-wider mb-1.5 pl-1"
            >Password</label
          >
          <input
            type="password"
            required
            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 focus:outline-none focus:bg-white/10 focus:border-purple-400 transition"
            placeholder="••••••••"
          />
        </div>

        <div class="flex items-center gap-3 pt-2">
          <input
            type="checkbox"
            id="terms"
            required
            class="w-4 h-4 rounded border-white/30 text-purple-500 focus:ring-purple-500 bg-white/10 cursor-pointer"
          />
          <label
            for="terms"
            class="text-sm text-purple-200 select-none cursor-pointer"
            >I agree to the
            <a href="#" class="text-white underline hover:text-purple-300"
              >Terms</a
            ></label
          >
        </div>

        <button
          type="submit"
          class="w-full bg-white text-purple-900 font-bold py-3.5 rounded-xl hover:bg-purple-50 hover:scale-[1.02] transition-all shadow-lg shadow-purple-900/20 mt-4"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
