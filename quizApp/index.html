<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-zinc-900 min-h-screen flex items-center justify-center font-[Inter] p-4 text-white"
  >
    <div class="w-full max-w-lg">
      <!-- Start Screen -->
      <div
        id="startScreen"
        class="bg-zinc-800 p-8 rounded-3xl border border-zinc-700 text-center shadow-2xl"
      >
        <div
          class="w-16 h-16 bg-gradient-to-tr from-blue-500 to-cyan-400 rounded-full mx-auto flex items-center justify-center mb-6 shadow-lg shadow-blue-500/30"
        >
          <svg
            class="w-8 h-8 text-white"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M13 10V3L4 14h7v7l9-11h-7z"
            />
          </svg>
        </div>
        <h1 class="text-3xl font-bold mb-3">Dev Quiz</h1>
        <p class="text-zinc-400 mb-8">
          Test your web development knowledge with 5 quick questions.
        </p>
        <button
          onclick="startGame()"
          class="w-full bg-white text-zinc-900 font-bold py-4 rounded-xl hover:bg-zinc-200 transition"
        >
          Start Quiz
        </button>
      </div>

      <!-- Quiz Screen -->
      <div
        id="quizScreen"
        class="hidden bg-zinc-800 p-8 rounded-3xl border border-zinc-700 shadow-2xl relative overflow-hidden"
      >
        <div
          class="flex justify-between items-center mb-6 text-sm font-semibold text-zinc-400"
        >
          <span id="progressText">Question 1/5</span>
          <span id="scoreText" class="text-blue-400">Score: 0</span>
        </div>

        <div class="w-full bg-zinc-900 h-2 rounded-full mb-8">
          <div
            id="progressBar"
            class="bg-blue-500 h-2 rounded-full transition-all duration-500 w-[20%]"
          ></div>
        </div>

        <h2 id="question" class="text-xl font-bold mb-6 min-h-[60px]">
          Question text here?
        </h2>

        <div id="options" class="grid gap-3">
          <!-- Buttons injected via JS -->
        </div>
      </div>

      <!-- Result Screen -->
      <div
        id="resultScreen"
        class="hidden bg-zinc-800 p-8 rounded-3xl border border-zinc-700 text-center shadow-2xl"
      >
        <h2 class="text-3xl font-bold mb-2">Quiz Completed!</h2>
        <p class="text-zinc-400 mb-6">Here is how you performed</p>
        <div class="text-6xl font-black text-blue-400 mb-8" id="finalScore">
          0
        </div>
        <button
          onclick="startGame()"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl transition"
        >
          Play Again
        </button>
      </div>
    </div>

    <script>
      const questions = [
        {
          q: "What does HTML stand for?",
          a: [
            "Hyper Text Markup Language",
            "Home Tool Markup Language",
            "Hyperlinks and Text Markup",
            "None",
          ],
          c: 0,
        },
        {
          q: "Which property controls text size?",
          a: ["font-style", "text-size", "font-size", "text-style"],
          c: 2,
        },
        {
          q: "Which is NOT a Javascript framework?",
          a: ["React", "Laravel", "Vue", "Angular"],
          c: 1,
        },
        {
          q: "CSS stands for?",
          a: [
            "Creative Style Sheets",
            "Cascading Style Sheets",
            "Computer Style Sheets",
            "Colorful Style Sheets",
          ],
          c: 1,
        },
        {
          q: "Inside which HTML element do we put JavaScript?",
          a: ["<js>", "<scripting>", "<javascript>", "<script>"],
          c: 3,
        },
      ];

      let current = 0;
      let score = 0;

      const startScreen = document.getElementById("startScreen");
      const quizScreen = document.getElementById("quizScreen");
      const resultScreen = document.getElementById("resultScreen");

      function startGame() {
        current = 0;
        score = 0;
        startScreen.classList.add("hidden");
        resultScreen.classList.add("hidden");
        quizScreen.classList.remove("hidden");
        loadQ();
      }

      function loadQ() {
        const q = questions[current];
        document.getElementById("question").innerText = q.q;
        document.getElementById("progressText").innerText =
          `Question ${current + 1}/${questions.length}`;
        document.getElementById("scoreText").innerText = `Score: ${score}`;
        document.getElementById("progressBar").style.width =
          `${((current + 1) / questions.length) * 100}%`;

        const opts = document.getElementById("options");
        opts.innerHTML = "";

        q.a.forEach((ans, idx) => {
          const btn = document.createElement("button");
          btn.className =
            "w-full text-left bg-zinc-700 hover:bg-zinc-600 p-4 rounded-xl transition font-medium border border-transparent hover:border-zinc-500";
          btn.innerText = ans;
          btn.onclick = () => check(idx);
          opts.appendChild(btn);
        });
      }

      function check(idx) {
        if (idx === questions[current].c) score += 10;
        current++;
        if (current < questions.length) {
          loadQ();
        } else {
          quizScreen.classList.add("hidden");
          resultScreen.classList.remove("hidden");
          document.getElementById("finalScore").innerText = score;
        }
      }
    </script>
  </body>
</html>
