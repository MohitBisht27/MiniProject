<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-[Inter] p-4"
  >
    <div
      class="bg-white w-full max-w-lg rounded-2xl shadow-xl overflow-hidden border border-gray-100"
    >
      <div class="bg-blue-600 p-8">
        <h1 class="text-3xl font-bold text-white mb-1">My Tasks</h1>
        <p class="text-blue-200 text-sm" id="dateDisplay">Wednesday, 5 Feb</p>
      </div>

      <div class="p-6 bg-white -mt-6 rounded-t-3xl">
        <div class="flex gap-2 mb-6">
          <input
            type="text"
            id="taskInput"
            placeholder="What needs to be done?"
            class="flex-1 bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-white transition"
          />
          <button
            onclick="addTask()"
            class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl shadow-lg shadow-blue-500/30 transition"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v6m0 0v6m0-6h6m-6 0H6"
              ></path>
            </svg>
          </button>
        </div>

        <ul id="taskList" class="space-y-3">
          <!-- Items -->
        </ul>

        <div id="emptyState" class="text-center py-10 hidden">
          <div
            class="inline-block p-4 rounded-full bg-green-50 text-green-500 mb-3"
          >
            <svg
              class="w-8 h-8"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              ></path>
            </svg>
          </div>
          <p class="text-gray-400 text-sm">All tasks completed!</p>
        </div>
      </div>
    </div>

    <script>
      const dateDisplay = document.getElementById("dateDisplay");
      const options = { weekday: "long", month: "short", day: "numeric" };
      dateDisplay.innerText = new Date().toLocaleDateString("en-US", options);

      const list = document.getElementById("taskList");
      const empty = document.getElementById("emptyState");

      function addTask() {
        const input = document.getElementById("taskInput");
        if (input.value.trim() === "") return;

        const li = document.createElement("li");
        li.className =
          "group flex items-center justify-between p-3 rounded-xl hover:bg-gray-50 border border-transparent hover:border-gray-100 transition duration-200";
        li.innerHTML = `
                <div class="flex items-center gap-3">
                    <button onclick="toggle(this)" class="w-5 h-5 rounded border border-gray-300 flex items-center justify-center text-transparent hover:border-blue-500">
                        <svg class="w-3 h-3 pointer-events-none" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>
                    </button>
                    <span class="text-gray-700 font-medium">${input.value}</span>
                </div>
                <button onclick="this.parentElement.remove(); checkEmpty()" class="text-gray-300 hover:text-red-400 transition opacity-0 group-hover:opacity-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                </button>
            `;
        list.appendChild(li);
        input.value = "";
        checkEmpty();
      }

      function toggle(btn) {
        const span = btn.nextElementSibling;
        if (span.classList.contains("line-through")) {
          span.classList.remove("line-through", "text-gray-400");
          span.classList.add("text-gray-700");
          btn.classList.remove("bg-blue-500", "border-blue-500", "text-white");
          btn.classList.add("text-transparent", "border-gray-300");
        } else {
          span.classList.add("line-through", "text-gray-400");
          span.classList.remove("text-gray-700");
          btn.classList.add("bg-blue-500", "border-blue-500", "text-white");
          btn.classList.remove("text-transparent", "border-gray-300");
        }
      }

      function checkEmpty() {
        if (list.children.length === 0) {
          empty.classList.remove("hidden");
        } else {
          empty.classList.add("hidden");
        }
      }
      checkEmpty();
    </script>
  </body>
</html>
