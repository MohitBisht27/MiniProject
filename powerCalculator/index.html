<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Power Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-slate-900 min-h-screen flex items-center justify-center font-[Inter] p-4"
  >
    <div
      class="bg-slate-800 border border-slate-700 w-full max-w-lg rounded-2xl p-8 shadow-2xl"
    >
      <h1 class="text-2xl font-bold text-white mb-8 flex items-center gap-3">
        <span class="bg-blue-500 p-2 rounded-lg"
          ><svg
            class="w-5 h-5 text-white"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"
            ></path></svg
        ></span>
        Power Calculator
      </h1>

      <div class="mb-8">
        <label class="block text-slate-400 text-sm font-semibold mb-2"
          >Base Number (x)</label
        >
        <input
          type="number"
          id="baseInput"
          oninput="calculate()"
          placeholder="Enter a number..."
          class="w-full text-2xl font-bold bg-slate-900 border border-slate-600 rounded-xl px-5 py-4 text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div
          class="bg-slate-900 p-4 rounded-xl border border-slate-700/50 hover:border-blue-500/50 transition"
        >
          <div
            class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-1"
          >
            Square (x²)
          </div>
          <div
            id="sqResult"
            class="text-xl font-mono text-blue-400 font-semibold"
          >
            -
          </div>
        </div>

        <div
          class="bg-slate-900 p-4 rounded-xl border border-slate-700/50 hover:border-purple-500/50 transition"
        >
          <div
            class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-1"
          >
            Cube (x³)
          </div>
          <div
            id="cbResult"
            class="text-xl font-mono text-purple-400 font-semibold"
          >
            -
          </div>
        </div>

        <div
          class="bg-slate-900 p-4 rounded-xl border border-slate-700/50 hover:border-pink-500/50 transition"
        >
          <div
            class="text-slate-500 text-xs font-bold uppercase tracking-wider mb-1"
          >
            Power 4 (x⁴)
          </div>
          <div
            id="p4Result"
            class="text-xl font-mono text-pink-400 font-semibold"
          >
            -
          </div>
        </div>
      </div>
    </div>

    <script>
      function calculate() {
        const val = document.getElementById("baseInput").value;
        const sq = document.getElementById("sqResult");
        const cb = document.getElementById("cbResult");
        const p4 = document.getElementById("p4Result");

        if (val === "") {
          sq.innerText = "-";
          cb.innerText = "-";
          p4.innerText = "-";
          return;
        }

        const num = parseFloat(val);
        sq.innerText = num ** 2;
        cb.innerText = num ** 3;
        p4.innerText = num ** 4;
      }
    </script>
  </body>
</html>
