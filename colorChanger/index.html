<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Switcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="transition-colors duration-500 ease-in-out font-[Inter] min-h-screen flex flex-col items-center justify-center p-6 bg-zinc-900 text-white"
  >
    <div class="text-center mb-12">
      <h1 class="text-4xl font-bold tracking-tight mb-2">Color Switcher</h1>
      <p class="text-white/60">Click a palette below to change the theme</p>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <button
        onclick="changeColor('#ef4444')"
        class="group w-24 h-24 rounded-2xl bg-red-500 shadow-xl shadow-red-500/20 hover:scale-110 transition-all duration-300 ring-2 ring-white/10 hover:ring-white"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-white font-medium text-sm"
          >Red</span
        >
      </button>

      <button
        onclick="changeColor('#3b82f6')"
        class="group w-24 h-24 rounded-2xl bg-blue-500 shadow-xl shadow-blue-500/20 hover:scale-110 transition-all duration-300 ring-2 ring-white/10 hover:ring-white"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-white font-medium text-sm"
          >Blue</span
        >
      </button>

      <button
        onclick="changeColor('#10b981')"
        class="group w-24 h-24 rounded-2xl bg-emerald-500 shadow-xl shadow-emerald-500/20 hover:scale-110 transition-all duration-300 ring-2 ring-white/10 hover:ring-white"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-white font-medium text-sm"
          >Green</span
        >
      </button>

      <button
        onclick="changeColor('#f59e0b')"
        class="group w-24 h-24 rounded-2xl bg-amber-500 shadow-xl shadow-amber-500/20 hover:scale-110 transition-all duration-300 ring-2 ring-white/10 hover:ring-white"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-white font-medium text-sm"
          >Amber</span
        >
      </button>

      <button
        onclick="changeColor('#8b5cf6')"
        class="group w-24 h-24 rounded-2xl bg-violet-500 shadow-xl shadow-violet-500/20 hover:scale-110 transition-all duration-300 ring-2 ring-white/10 hover:ring-white"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-white font-medium text-sm"
          >Violet</span
        >
      </button>

      <button
        onclick="changeColor('#ec4899')"
        class="group w-24 h-24 rounded-2xl bg-pink-500 shadow-xl shadow-pink-500/20 hover:scale-110 transition-all duration-300 ring-2 ring-white/10 hover:ring-white"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-white font-medium text-sm"
          >Pink</span
        >
      </button>

      <button
        onclick="changeColor('#18181b')"
        class="group w-24 h-24 rounded-2xl bg-zinc-900 shadow-xl shadow-zinc-900/50 hover:scale-110 transition-all duration-300 ring-2 ring-white/20 hover:ring-white border border-white/10"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-white font-medium text-sm"
          >Dark</span
        >
      </button>

      <button
        onclick="changeColor('#ffffff')"
        class="group w-24 h-24 rounded-2xl bg-white shadow-xl shadow-white/20 hover:scale-110 transition-all duration-300 ring-2 ring-white/50 hover:ring-zinc-900"
      >
        <span
          class="opacity-0 group-hover:opacity-100 text-zinc-900 font-medium text-sm"
          >Light</span
        >
      </button>
    </div>

    <script>
      function changeColor(color) {
        document.body.style.backgroundColor = color;
        if (color === "#ffffff") {
          document.body.style.color = "#18181b";
          document.querySelector("h1").classList.add("text-zinc-900");
          document.querySelector("p").classList.remove("text-white/60");
          document.querySelector("p").classList.add("text-zinc-500");
        } else {
          document.body.style.color = "white";
          document.querySelector("h1").classList.remove("text-zinc-900");
          document.querySelector("p").classList.add("text-white/60");
          document.querySelector("p").classList.remove("text-zinc-500");
        }
      }
    </script>
  </body>
</html>
